<div class="container">
  <div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 py-1">
          <div id="login-box" class="col-md-12">
            <form [formGroup]="formLogin" (ngSubmit)="autenticar()">
              <div class="logo-img d-flex justify-content-center">
                <img src="../../assets/login-image.png" alt="saferoad-logo">
              </div>
              <div class="form-group">
                <label for="email" class="email-div" id="email-color">Email:</label><br>
                <input id="email" type="email" class="form-control" formControlName="email" #email>
              </div>
              <div class="form-group">
                <label for="senha" class="">Senha:</label><br>
                <input id="senha" type="password" class="form-control" formControlName="senha" #senha>
              </div>
              <div class="form-group d-flex justify-content-center">
                <input type="submit" name="submit" id="btn-submit" accesskey="L" class="btn btn-md" value="Login">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
